      <script>
        // Initialize quiz questions and options arrays
// Initialize quiz questions and options arrays
let questions = [];
let options = [];

// Get references to HTML elements
const quizForm = document.getElementById("quiz-form");
const questionInput = document.getElementById("question-input");
const optionInput = document.getElementById("option-input");
const optionList = document.getElementById("option-list");
const addQuestionBtn = document.getElementById("add-question-btn");
const createQuizBtn = document.getElementById("create-quiz-btn");

// Add event listener to add question button
addQuestionBtn.addEventListener("click", function() {
  // Get question input value and add to questions array
  const questionValue = questionInput.value;
  questions.push(questionValue);

  // Create new array for options and add to options array
  const newOptionArray = [];
  options.push(newOptionArray);

  // Get option input value and add to last option array
  const optionValue = optionInput.value;
  options[options.length - 1].push(optionValue);

  // Reset option input value and focus on it
  optionInput.value = "";
  optionInput.focus();

  // Render options list
  renderOptionList();
});

// Add event listener to create quiz button
createQuizBtn.addEventListener("click", function() {
  // Create quiz object
  const quiz = {
    questions,
    options
  };

  // Log quiz object to console for testing
  console.log(quiz);
});

// Function to render options list
function renderOptionList() {
  // Clear options list HTML
  optionList.innerHTML = "";

  // Loop through options array and add each option as a list item
  options.forEach(function(option, index) {
    const listItem = document.createElement("li");
    const input = document.createElement("input");
    const removeBtn = document.createElement("button");

    input.type = "text";
    input.value = option;
    input.setAttribute("data-option-index", index);
    input.addEventListener("input", function() {
      // Update option value in options array when input changes
      const optionIndex = parseInt(this.getAttribute("data-option-index"));
      options[optionIndex] = [this.value];
    });

    removeBtn.textContent = "Remove";
    removeBtn.addEventListener("click", function() {
      // Remove option from options array and re-render options list
      const optionIndex = parseInt(input.getAttribute("data-option-index"));
      options.splice(optionIndex, 1);
      renderOptionList();
    });

    listItem.appendChild(input);
    listItem.appendChild(removeBtn);
    optionList.appendChild(listItem);
  });
}
