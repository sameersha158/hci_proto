<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
      #gallery {
  display: flex;
  flex-wrap: wrap;
}

.photo {
  width: 250px;
  height: 250px;
  margin: 10px;
  object-fit: cover;
}

#upload-form {
  margin-top: 20px;
}
    
    </style>
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <div id="gallery"></div>
    <form id="upload-form">
      <input type="file" id="file-input" accept="image/*" />
      <button type="submit">Upload</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
