<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      .formm {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
      }

      input[type="text"], input[type="email"], input[type="number"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      select {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      a { color: inherit; } 

a{
  text-decoration: none;
}
    </style>
  </head>
  <body >
    
    <div class="homep">
        <div class="navbar" style="color: black;background-color: #ff5a60;;">
            <div class="left">
                <img src="Matrimony-Service-by-Shaadi.com.png" alt="">
            </div>
            <div class="right">
                <div class="nav-r">
                    Login
                </div>
                <!-- <div class="nav-r">
                    Sign Up
                </div> -->
                <div class="nav-r">
                    Help
                </div>
            </div>
        </div>
    
        <div class="formm" style="margin-top: 20px;">
          <div style="font-size: 25px;display:flex ;align-items: center;justify-content: center;">Sign Up Page</div>
      <label for="name">First Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" >

      <label for="name">Middle Name :</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" >

      <label for="name">Sur Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" >

      
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" placeholder="Enter your age" >

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email address" >

      <label for="mobile">Mobile Number:</label>
      <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" >

      <label for="state">State:</label>
      <select name="state" id="state">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh"></option>
      </select>
      <div style="display: flex;justify-content: center;">
       <button  class ="btn btn-primary" styele="padding:10px "><a href="bio.html">Continue</a></button>
      </div>
    </div>

    </body>
</html>
